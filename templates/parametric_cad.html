<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric CAD - ZoolZ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.1), rgba(0, 200, 255, 0.1));
            padding: 20px;
            border-bottom: 2px solid #0095ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #0095ff, #00c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(0, 149, 255, 0.2);
            border: 2px solid #0095ff;
            color: #0095ff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(0, 149, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            height: calc(100vh - 84px);
            gap: 0;
        }

        .sidebar {
            background: rgba(10, 14, 26, 0.95);
            border-right: 2px solid #0095ff;
            padding: 20px;
            overflow-y: auto;
        }

        .viewer-container {
            position: relative;
            background: #050810;
        }

        .code-panel {
            background: rgba(10, 14, 26, 0.95);
            border-left: 2px solid #0095ff;
            padding: 20px;
            overflow-y: auto;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .section {
            background: rgba(0, 149, 255, 0.05);
            border: 1px solid rgba(0, 149, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section h3 {
            color: #00c8ff;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #8ab4f8;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            background: rgba(0, 149, 255, 0.1);
            border: 1px solid rgba(0, 149, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 0.95rem;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #00c8ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0095ff, #00c8ff);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(0, 149, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(0, 149, 255, 0.2);
            color: #0095ff;
            border: 2px solid #0095ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 149, 255, 0.3);
        }

        .code-display {
            background: #000;
            border: 1px solid rgba(0, 149, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #00ff88;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .status.info {
            background: rgba(0, 149, 255, 0.2);
            border: 1px solid #0095ff;
            color: #0095ff;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 200, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00c8ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #params-container {
            min-height: 100px;
        }

        .param-hint {
            font-size: 0.8rem;
            color: #8ab4f8;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîß Parametric CAD Mode</h1>
        <a href="/" class="back-btn">‚Üê Back to HUB</a>
    </div>

    <div class="container">
        <!-- Left Sidebar: Shape Selection and Parameters -->
        <div class="sidebar">
            <div class="section">
                <h3>1. Select Shape</h3>
                <div class="form-group">
                    <label>Shape Type</label>
                    <select id="shapeType">
                        <option value="">-- Select Shape --</option>
                        <option value="box">Box / Cube</option>
                        <option value="cylinder">Cylinder</option>
                        <option value="sphere">Sphere</option>
                        <option value="cone">Cone</option>
                        <option value="torus">Torus (Donut)</option>
                        <option value="prism">Prism (Polygon)</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h3>2. Set Parameters</h3>
                <div id="params-container">
                    <p style="color: #8ab4f8;">Select a shape to see parameters</p>
                </div>
            </div>

            <div class="section">
                <h3>3. Generate</h3>
                <button class="btn btn-primary" id="generateBtn" disabled>
                    <span id="generateText">Select Shape First</span>
                </button>
                <button class="btn btn-secondary" id="downloadBtn" style="display: none;">
                    Download STL
                </button>
                <div id="status"></div>
            </div>
        </div>

        <!-- Center: 3D Viewer -->
        <div class="viewer-container">
            <div id="viewer"></div>
        </div>

        <!-- Right Panel: OpenSCAD Code -->
        <div class="code-panel">
            <div class="section">
                <h3>OpenSCAD Code</h3>
                <div class="code-display" id="openscadCode">// No shape generated yet</div>
                <button class="btn btn-secondary" id="copyCodeBtn">Copy Code</button>
                <button class="btn btn-secondary" id="openScadBtn" style="display: none; margin-top: 8px;">
                    Open in OpenSCAD
                </button>
            </div>

            <div class="section">
                <h3>Shape Info</h3>
                <div id="shapeInfo" style="color: #8ab4f8; font-size: 0.9rem;">
                    <p>No shape generated yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/parametric_viewer.js"></script>
</body>
</html>
