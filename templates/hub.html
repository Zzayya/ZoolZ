<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoolZ - HUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated neon blue crosshatch grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 48%, rgba(0, 149, 255, 0.15) 49%, rgba(0, 149, 255, 0.15) 51%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(0, 149, 255, 0.15) 49%, rgba(0, 149, 255, 0.15) 51%, transparent 52%),
                linear-gradient(135deg, transparent 48%, rgba(0, 200, 255, 0.08) 49%, rgba(0, 200, 255, 0.08) 51%, transparent 52%),
                linear-gradient(45deg, transparent 48%, rgba(0, 200, 255, 0.08) 49%, rgba(0, 200, 255, 0.08) 51%, transparent 52%);
            background-size: 50px 50px, 50px 50px, 50px 50px, 50px 50px;
            background-position: 0 0, 0 0, 0 0, 0 0;
            animation: gridPulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .hub-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px;
        }

        .hub-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0095ff, #00c8ff, #0095ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 149, 255, 0.5);
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hub-subtitle {
            font-size: 1.2rem;
            color: #8ab4f8;
            margin-bottom: 60px;
            text-align: center;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .mode-bubble {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-bubble:hover {
            transform: scale(1.1);
        }

        .mode-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.2), rgba(0, 200, 255, 0.2));
            border: 3px solid #0095ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 149, 255, 0.3),
                inset 0 0 20px rgba(0, 149, 255, 0.1);
        }

        .mode-bubble:hover .mode-circle {
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.4), rgba(0, 200, 255, 0.4));
            border-color: #00c8ff;
            box-shadow: 
                0 0 40px rgba(0, 149, 255, 0.6),
                inset 0 0 30px rgba(0, 149, 255, 0.2);
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .mode-name {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        .mode-desc {
            font-size: 0.85rem;
            text-align: center;
            color: #8ab4f8;
            margin-top: 5px;
        }

        /* Coming soon badge */
        .coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        .coming-soon .mode-circle {
            border-style: dashed;
        }

        .coming-soon-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .version-tag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #8ab4f8;
            font-size: 0.9rem;
            z-index: 2;
        }

        /* User info display in top-right */
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 149, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            z-index: 2;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.2);
        }

        .user-info:hover {
            border-color: #0095ff;
            box-shadow: 0 0 30px rgba(0, 149, 255, 0.4);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0095ff, #00c8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 10px rgba(0, 149, 255, 0.4);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            line-height: 1.2;
        }

        .user-number {
            font-size: 0.85rem;
            color: #8ab4f8;
            line-height: 1.2;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.6));
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>

    <!-- User info in top-right -->
    <div class="user-info">
        <div class="user-avatar" id="userAvatar">Z</div>
        <div class="user-details">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-number" id="userNumber">#000000</div>
        </div>
        <button class="logout-btn" onclick="logout()" title="Logout">üö™</button>
    </div>

    <div class="hub-container">
        <h1 class="hub-title">ZoolZ</h1>
        <p class="hub-subtitle">Multi-Purpose 3D Design Tool</p>
        
        <div class="mode-grid">
            <!-- Parametric CAD Mode -->
            <div class="mode-bubble" onclick="navigateTo('/parametric')">
                <div class="mode-circle">
                    <div class="mode-icon">üîß</div>
                    <div class="mode-name">Parametric CAD</div>
                    <div class="mode-desc">OpenSCAD-like modeling</div>
                </div>
            </div>

            <!-- 3D Modeling Mode -->
            <div class="mode-bubble" onclick="navigateTo('/modeling')">
                <div class="mode-circle">
                    <div class="mode-icon">üîß</div>
                    <div class="mode-name">3D Modeling</div>
                    <div class="mode-desc">Cookie cutter, outlines & more</div>
                </div>
            </div>

            <!-- People Finder Mode -->
            <div class="mode-bubble" onclick="navigateTo('/people_finder')">
                <div class="mode-circle">
                    <div class="mode-icon">üîç</div>
                    <div class="mode-name">People Finder</div>
                    <div class="mode-desc">Public records search</div>
                </div>
            </div>

            <!-- Digital Footprint Finder Mode -->
            <div class="mode-bubble" onclick="navigateTo('/footprint')">
                <div class="mode-circle">
                    <div class="mode-icon">üë§</div>
                    <div class="mode-name">Digital Footprint</div>
                    <div class="mode-desc">Reputation management</div>
                </div>
            </div>
        </div>
    </div>

    <div class="version-tag">v1.0.0-alpha</div>

    <script>
        // Load user info (passed from Flask template)
        const user = {{ user | tojson | safe }};

        // Display user info on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (user) {
                // Set avatar (first letter of name)
                const avatarElement = document.getElementById('userAvatar');
                avatarElement.textContent = user.name.charAt(0).toUpperCase();

                // Set name
                const nameElement = document.getElementById('userName');
                nameElement.textContent = user.name;

                // Format user number: show last 3 digits with asterisks
                // Example: 100001 -> #***001
                const numberElement = document.getElementById('userNumber');
                const userNumber = user.userNumber || '000000';
                const lastThree = userNumber.slice(-3);
                const formatted = `#***${lastThree}`;
                numberElement.textContent = formatted;
            }
        });

        function navigateTo(path) {
            window.location.href = path;
        }

        function logout() {
            // Call logout API
            fetch('/api/auth/logout', {
                method: 'POST'
            }).then(() => {
                // Clear session storage
                sessionStorage.removeItem('zoolz_user');
                sessionStorage.removeItem('zoolz_authenticated');
                // Redirect to login
                window.location.href = '/';
            }).catch(err => {
                console.error('Logout error:', err);
                // Force redirect anyway
                window.location.href = '/';
            });
        }

        // Add subtle parallax effect to grid on mouse move
        document.addEventListener('mousemove', (e) => {
            const grid = document.querySelector('.grid-background');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            grid.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
